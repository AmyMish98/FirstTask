<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Linkedin</title>
		<link href="styleit2.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<nav><img src="../Images/images.png" class="image"></nav>

			<div class="join">
				<h1>Join to view full profiles for free</h1>
			</div>
			<div class="form">
				<form class="till">
					<input type="text" placeholder="First name" name="fname" required ><br>
					<input type="text" placeholder="Last name" name="lname" required><br>
					 <input type="text" placeholder="Email" name="email" required><br>
					 <input type="password" placeholder="Password (6 or more characters)" name="psw-repeat" required>
    
				</form>
		    </div>
		    <div class="para">
		    	<p>By clicking Join now, you agree to Linkedin <strong>User Agreement</strong>, <strong>Privacy Policy</strong> and <strong> Cookie Policy</strong>.</p>
		    </div>
		    <div class="button1">
		    	<button type="click" class="bix">Join now</button>
		    </div>
		    <div class="para2">
		    	<p>Already have an account? <strong>Sign in</strong></p>
		    </div>
			
		</header>
		
	</body>
</html>
